<div
  class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 bg-[#213a58] p-8 rounded-2xl"
>
  @for (item of compo(); track $index) {
  <div
    class="relative bg-[#213a58] rounded-lg overflow-hidden shadow-lg hover:scale-105 transition duration-300"
  >
    <img
      [src]="baseURL + (item.poster_path || item.profile_path)"
      [alt]="item.title || item.name"
      class="w-full h-[320px] object-cover"
    />

    <div
      class="absolute bottom-0 left-0 w-full h-1/3 bg-gradient-to-t from-black via-black/70 to-transparent"
    ></div>

    <div
      class="absolute bottom-2 left-1/2 -translate-x-1/2 w-[90%] text-center text-white"
    >
      <h2 class="text-[18px] font-bold truncate">
        {{ item.title || item.name }}
      </h2>

      <p class="text-[16px] text-green-300">
        {{ item.release_date || item.first_air_date }}
      </p>

      <div
        class="flex justify-center items-center gap-6 mt-1 text-sm font-medium"
      >
        <span class="flex items-center gap-1">
          <i class="fa fa-star text-yellow-400 text-xs"></i>
          {{ item.vote_average }}
        </span>
      </div>
    </div>
  </div>
  }
</div>
