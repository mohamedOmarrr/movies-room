<nav
  class="bg-gradient-to-b from-black fixed to-transparent text-white w-full z-50 shadow-md"
>
  <div class="container mx-auto flex items-center justify-between px-4 py-3">
    <!-- Logo / Title -->
    <a
      routerLink="/home"
      class="text-xl font-bold tracking-wide text-green-300 font-montserrat"
      >Movies Room</a
    >

    <!-- Desktop Links -->
    <ul class="hidden md:flex divide-x divide-gray-600/60">
      <li>
        <a
          routerLink="/home"
          routerLinkActive="text-green-300"
          class="px-4 hover:text-green-300"
          >Home</a
        >
      </li>
      <li>
        <a
          routerLink="/movie"
          routerLinkActive="text-green-300"
          class="px-4 hover:text-green-300"
          >Movies</a
        >
      </li>
      <li>
        <a
          routerLink="/tv"
          routerLinkActive="text-green-300"
          class="px-4 hover:text-green-300"
          >TVs show</a
        >
      </li>
      <li>
        <a
          routerLink="/anime"
          routerLinkActive="text-green-300"
          class="px-4 hover:text-green-300"
          >Animation</a
        >
      </li>
    </ul>

    <!-- Mobile Menu Button -->
    <button (click)="toggleMenu()" class="block md:hidden focus:outline-none">
      <svg
        class="w-6 h-6"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        />
      </svg>
    </button>
  </div>

  <!-- Mobile Links -->
  <div
    id="mobile-menu"
    class="md:hidden max-h-0 overflow-hidden transition-all duration-500 ease-in-out"
    [class.max-h-96]="isOpen"
    [class.px-4]="isOpen"
    [class.pb-4]="isOpen"
  >
    <ul class="space-y-3">
      <li>
        <a
          routerLink="/home"
          routerLinkActive="text-green-400"
          class="block hover:text-green-400"
          >Home</a
        >
      </li>
      <li>
        <a
          routerLink="/movie"
          routerLinkActive="text-green-400"
          class="block hover:text-green-400"
          >Movies</a
        >
      </li>
      <li>
        <a
          routerLink="/tv"
          routerLinkActive="text-green-400"
          class="block hover:text-green-400"
          >TVs show</a
        >
      </li>
      <li>
        <a
          routerLink="/anime"
          routerLinkActive="text-green-400"
          class="block hover:text-green-400"
          >Animation</a
        >
      </li>
    </ul>
  </div>
</nav>
